<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  		<script src="../src/jquery.sdq.js"></script>
  		<script type="text/javascript">
  			$(function(){

  				$("#ValidarCedula").click(function(){

  					var entrada = $("#Cedula").val();

  					if ($.SDQ.validarCedula(entrada)) {
  						alert('La cedula es valida');
  					} else{
  						alert('La cedula es invalida');
  					};

  				});

          $("#ValidarRNC").click(function(){

            var entrada = $("#RNC").val();

            if ($.SDQ.validarRNC(entrada)) {
              alert('El RNC es valido');
            } else{
              alert('El RNC es invalido');
            };

          });

  				$("#CedulaFormato").SDQ("cedula");

  			});
  		</script>
	</head>
	<body>

		Cedula: 
		<input type="text" id="Cedula" name="Cedula"/>
		<input type="button" value="Validar cedula" id="ValidarCedula">
		<br><br>
		Cedula con formato:
		<input type="text" id="CedulaFormato" name="CedulaFormato"/>
    <br><br>
    RNC: 
    <input type="text" id="RNC" name="RNC"/>
    <input type="button" value="Validar RNC" id="ValidarRNC">
    <br><br>
	</body>
</html>
